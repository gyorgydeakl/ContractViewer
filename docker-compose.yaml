services:
  redis:
    image: redis
    command: ["redis-server","/usr/local/etc/redis/redis.conf"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./redis/users.acl:/usr/local/etc/redis/users.acl:ro
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "S3cureP@ss", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
volumes:
  redis-data: